<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BestellApp</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="init()">
        <header class="bg-orange">
            <div class="header-div width-1920 padding-sides-60">
                <img src="./assets/Logo/Logo.png" />
            </div>
        </header>

        <main>
            <div class="main-div width-1920">
                <div id="restaurant" class="restaurant">
                    <div class="hero-img">
                        <img src="./assets/Logo/SakuraRamen.png" alt="" />
                    </div>
                    <section
                        id="restaurant-info"
                        class="padding-sides-60 restaurant-info"
                    >
                        <h1>SAKURA RAMEN</h1>
                        <div class="star">
                            <img src="./assets/icons/star-solid-24.png" /> 4,7/5
                        </div>
                    </section>
                    <section id="menu-content" class="menu-content">
                        <div id="menu0" class="menu0 menu-box">
                            <div class="menu-top">
                                <h2 id="name0">MENUNAME</h2>
                                <img src="./assets/icons/plus-circle-regular-24.png" alt="">
                            </div>
                            <div id="description0" class="description">
                                decriptin Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Atque sequi dicta consequatur
                                quos corporis illum nemo? Fuga reprehenderit
                                alias accusantium ad possimus, modi, soluta
                                laudantium molestias inventore reiciendis in
                                iste.
                            </div>
                            <div id="price0" class="price">XX,XX</div>
                        </div>
                    </section>
                </div>
                <div id="basket" class="basket"></div>
            </div>
        </main>

        <footer class="bg-grey">
            <div class="footer-div width-1920 padding-sides-60">
                <img src="./assets/Favicon/android-chrome-512x512.png" />
            </div>
        </footer>
    </body>
    <script src="templatescript.js"></script>
    <script src="script.js"></script>
</html>
