<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BestellApp</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./assets/Favicon/android-chrome-192x192.png" type="image/x-icon">
    </head>
    <body onload="init()">
        <header class="bg-orange">
            <div class="header-div width-1920 padding-sides-60">
                <img src="./assets/Logo/Logo.png" />
                <div>
                <img onclick="toggleResponsiveBasket()" class="cart" src="./assets/icons/cart-solid.png">
                <div id="basket-counter" class="basket-counter d-none bg-grey">x</div>
            </div>
        </header>

        <main>
            <div class="main-div width-1920">
                
                <div id="restaurant" class="restaurant">
                    <div class="hero-img">
                        <img src="./assets/Logo/SakuraRamen.png" alt="" />
                    </div>
                    <section
                        id="restaurant-info"
                        class="padding-sides-60 restaurant-info"
                    >
                        <h1>SAKURA RAMEN</h1>
                        <div class="star">
                            <img src="./assets/icons/star-solid-24.png" /> 4,7/5
                        </div>
                    </section>
                    <section id="menu-content" class="menu-content">
                        <!--RENDER -->
                    </section>
                </div>

                <div class="outside-basket mb-d-none" id="obasket">
                    <div id="basket" class="basket">
                        <h2>Warenkorb</h2>

                        <div id="basket-content" class="basket-content">
                            Füge dein Lieblingsessen hinzu!
                            <!--RENDER -->
                        </div>

                        <div class="costs">
                            <div>Zwischensumme:</div>
                            <div id="current-sum">XXX €</div>
                        </div>

                        <div class="costs" id="current-sum">
                            <div>Lieferkosten:</div>
                            <div>2,99 €</div>
                        </div>

                        <div class="bg-grey line"></div>

                        <div class="total-sum" id="total-sum-div">
                            <div>Gesammtsumme:</div>
                            <div id="total-sum">XXX €</div>
                        </div>

                        <button onclick="clearBasket()">Jetzt bestellen</button>
                    </div>
                </div>
            </div>
            <div id="order-confirmation" class="d-none confirmation">
                <h3>Deine Testbestellung bei Sakura Ramen ist eingegangen!</h3>
                <span>Dein hypothetisches Essen wird bald geliefert.</span>
                <button onclick="toggleConfirmationVisibility()">Zurück</button>
            </div>

        </main>

        <footer class="bg-grey">
            <div class="footer-div width-1920 padding-sides-60">
                <img src="./assets/Favicon/android-chrome-512x512.png" />
            </div>
        </footer>

        
    </body>
    <script src="templatescript.js"></script>
    <script src="script.js"></script>
</html>
