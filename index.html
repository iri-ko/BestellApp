<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BestellApp</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="init()">
        <header class="bg-orange">
            <div class="header-div width-1920 padding-sides-60">
                <img src="./assets/Logo/Logo.png" />
            </div>
        </header>

        <main>
            <div class="main-div width-1920">
                <div id="restaurant" class="restaurant">
                    <div class="hero-img">
                        <img src="./assets/Logo/SakuraRamen.png" alt="" />
                    </div>
                    <section
                        id="restaurant-info"
                        class="padding-sides-60 restaurant-info"
                    >
                        <h1>SAKURA RAMEN</h1>
                        <div class="star">
                            <img src="./assets/icons/star-solid-24.png" /> 4,7/5
                        </div>
                    </section>
                    <section id="menu-content" class="menu-content">
                        <!--RENDER -->
                    </section>
                </div>
                <div id="basket" class="basket">

                    <h2>Warenkorb</h2>
                    
                    <div id="basket-content" class="basket-content">

                        <div id="basket-item" class="basket-item">

                            <div id="bname-bprice" class="bname-bprice">
                                <div id="bname" class="bname">
                                    NAME
                                </div>
                                <div id="bprice" class="bprice">
                                    XXX €
                                </div>
                            </div>   
                            <div id="order-amount" class="order-amount">
                                <div id="add-substract" class="add-substract">
                                    <img src="./assets/icons/minus-circle-regular-24.png">
                                    <div id="amount">X</div>
                                    <img src="./assets/icons/plus-circle-regular-24.png">
                                </div>
                                <img src="./assets/icons/trash-regular-24.png" id="delete" class="delete">
                            </div>
                        </div>

                    </div>

                    <div class="costs" id="current-sum">
                        <div>Zwischensumme:</div>
                        <div>XXX €</div>
                    </div>

                    <div class="costs" id="current-sum">
                        <div>Lieferkosten:</div>
                        <div>XXX €</div>
                    </div>

                    <div class="bg-grey line"></div>

                    <div class="total-sum" id="total-sum">
                        <div>Gesammtsumme:</div>
                        <div>XXX €</div>
                    </div>

                    <button>Jetzt bestellen</button>

                </div>
            </div>
        </main>

        <footer class="bg-grey">
            <div class="footer-div width-1920 padding-sides-60">
                <img src="./assets/Favicon/android-chrome-512x512.png" />
            </div>
        </footer>
    </body>
    <script src="templatescript.js"></script>
    <script src="script.js"></script>
</html>
